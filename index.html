<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAV -->
<header>
    <nav class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <div class="logo">UAS Mercedes</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Inicio</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="propuestas.html">Propuestas</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>
</header>

<!-- HERO CAROUSEL (ESTILO WOODLANDS, NO FULLSCREEN) -->
<section class="hero-carousel">
    <div class="carousel-container">
        <div class="carousel-slide fade">
            <img src="images/hero1.JPG" alt="Imagen 1">
        </div>
        <div class="carousel-slide fade">
            <img src="images/hero2.jpg" alt="Imagen 2">
        </div>
        <div class="carousel-slide fade">
            <img src="images/hero3.JPG" alt="Imagen 3">
        </div>
    </div>

    <div class="carousel-dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
</section>

<!-- CONTENIDO PRINCIPAL -->
<section class="contenido">
    <h2>Bienvenidos a UAS Mercedes</h2>
    <p>Texto de ejemplo para que sigas armando tu p√°gina.</p>
</section>

<script>
function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
}

/***  CAROUSEL  ***/
let slideIndex = 0;
showSlides();

function showSlides() {
    let i;
    let slides = document.getElementsByClassName("carousel-slide");
    let dots = document.getElementsByClassName("dot");

    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }

    slideIndex++;
    if (slideIndex > slides.length) { slideIndex = 1 }

    for (i = 0; i < dots.length; i++) {
        dots[i].classList.remove("active-dot");
    }

    slides[slideIndex - 1].style.display = "block";
    dots[slideIndex - 1].classList.add("active-dot");

    setTimeout(showSlides, 3500);
}

function currentSlide(n) {
    slideIndex = n - 1;
    showSlides();
}
</script>

</body>
</html>
